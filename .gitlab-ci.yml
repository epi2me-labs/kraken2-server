include:
    - project: "epi2melabs/ci-templates"
      file: "push-github.yaml"
    - project: "epi2melabs/ci-templates"
      file: "push-conda.yaml"
    - project: "epi2melabs/ci-templates"
      file: "snippets.yaml"

image: ${UBUNTUIMAGE}:20.04

variables:
    GIT_SUBMODULE_STRATEGY: recursive


stages:
    - release


.conda:
    variables:
        RECIPEPATH: "../conda"
    before_script:
        - export CONDA_PKG=${CI_PROJECT_NAME}
        - export CONDA_PKG_VERSION=${CI_COMMIT_TAG/v/}
        - mkdir conda-build
        - cd conda-build


conda-linux:
    extends:
        - .deploy-conda-linux
        - .conda

conda-linux-arm:
    extends:
        - .deploy-conda-linux-arm
        - .conda

